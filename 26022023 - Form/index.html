<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 26022023 Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form action="">

            <h1 class="title">Student Registration Form</h1>

            <div>
                <label for="firstname">Firstname :</label>
                <input class="form-control" type="text" name="" id="firstname" placeholder="Firstname">
            </div>
            <div>
                <label for="midlename">Midlename :</label>
                <input class="form-control" type="text" name="" id="midlename" placeholder="Midlename">
            </div>
            <div>
                <label for="lastname">Lastname :</label>
                <input class="form-control" type="text" name="" id="lastname" placeholder="Lastname">
            </div>
            <div class="">
                <label for="slc-course">Course:</label>
                <select name="" id="slc-course">
                    <option value="0">Course</option>
                    <option value="1">Front-End</option>
                    <option value="2">Back-End</option>
                </select>
            </div>
            <div class="radio-gender">
                <label for="gender">Gender :</label>
                <br>
                <input type="radio" name="gender" id=""> Male
                <input type="radio" name="gender" id=""> Female
                <input type="radio" name="gender" id=""> Other
            </div>
            <div class="">
                <label for="phone-first">Phone :</label>
                <input class="form-control" type="text" name="" id="phone-first" value="+91">
                <input class="form-control" type="text" name="" id="phone-second" placeholder="phone no.">
            </div>
            
            <div class="">
                <label for="txt-current">Current Address:</label>
                <textarea class="form-control" name="" id="txt-current" cols="30" rows="10" placeholder="Current Address"></textarea>
            </div>
            <div class="">
                <label class="text-bold" for="email">Email</label>
                <input class="form-control" type="email" name="" id="email" placeholder="Enter Email">
            </div>
            <div class="">
                <label class="text-bold" for="password">Password</label>
                <input class="form-control" type="password" name="" id="password" placeholder="Enter Password">
            </div>
            <div class="">
                <label class="text-bold" for="re-password">Re-type Password</label>
                <input class="form-control" type="password" name="" id="re-password" placeholder="Retype Password">
            </div>
            <a class="btn" href="">Register</a>
        </form>
    </div>
</body>
</html>
